interfaces {
    lo0 {
        description $ROUTER_LOOPBACK_NAME-interface;
        unit 0 {
            family inet {
                address $ROUTER_LOOPBACK_ADDRESS/$ROUTER_LOOPBACK_PREFIX_LENGTH;
            }
        }
    }
    et-0/0/0 {
        description $PEERING_LAN_NAME-interface;
        unit 0 {
            family inet;
            family inet6 {
                address $PEERING_LAN_ADDRESS/$PEERING_LAN_PREFIX_LENGTH;
            }
        }
    }
    et-0/0/1 {
        description $CLIENT_LAN_NAME-interface;
        unit 0 {
            family inet {
                address $CLIENT_LAN_ADDRESS/$CLIENT_LAN_PREFIX_LENGTH;
            }
        }
    }
}

policy-options {
    prefix-list $CLIENT_LAN_NAME-prefix-list {
        $CLIENT_LAN_NETWORK/$CLIENT_LAN_PREFIX_LENGTH;
    }

    policy-statement accept-client-lan-policy-statement {
        term 10 {
            from {
                prefix-list client-lan-prefix-list;
            }
            then accept;
        }
        term 20 {
            then reject;
        }
    }
    policy-statement default-accept-policy-statement {
        then accept;
    }
}

routing-options {
    autonomous-system $ASN;
    router-id $ROUTER_LOOPBACK_ADDRESS;
}

protocols {
    bgp {
        export accept-$CLIENT_LAN_NAME-policy-statement;
        import default-accept-policy-statement;

        family inet {
            unicast {
                extended-nexthop;
            }
        }
        group $PEERING_LAN_NAME-group {
$NEIGHBORS
        }
    }
}