interfaces {
    et-0/0/0 {
        description $PEERING_LAN_NAME_interface;
        unit 0 {
            family inet;
            family inet6 {
                address $PEERING_LAN_ADDRESS/$PEERING_LAN_PREFIX_LENGTH;
            }
        }
    }
    et-0/0/1 {
        description $CLIENT_LAN_NAME_interface;
        unit 0 {
            family inet {
                address $CLIENT_LAN_ADDRESS/$CLIENT_LAN_PREFIX_LENGTH;
            }
        }
    }
    lo0 {
        description $ROUTER_LOOPBACK_NAME_interface;
        unit 0 {
            family inet {
                address $ROUTER_LOOPBACK_ADDRESS/$ROUTER_LOOPBACK_PREFIX_LENGTH;
            }
        }
    }
}
policy-options {
    prefix-list $CLIENT_LAN_NAME_prefix_list {
        $CLIENT_LAN_NETWORK/$CLIENT_LAN_PREFIX_LENGTH;
    }
    policy-statement accept_$CLIENT_LAN_NAME_policy_statement {
        term 10 {
            from {
                prefix-list $CLIENT_LAN_NAME_prefix_list;
            }
            then accept;
        }
        term 20 {
            then reject;
        }
    }
    policy-statement default_accept_policy_statement {
        then accept;
    }
}
routing-options {
    router-id $ROUTER_LOOPBACK_ADDRESS;
    autonomous-system $ASN;
}
protocols {
    bgp {
        family inet {
            unicast {
                extended-nexthop;
            }
        }
        group $PEERING_LAN_NAME_group {
$NEIGHBORS
        }
        import default_accept_policy_statement;
        export accept_$CLIENT_LAN_NAME_policy_statement;
    }
}