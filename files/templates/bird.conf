template bgp $BGP_GROUP_NAME_template {
    local as $BGP_ASN;
    rs client;

    ipv4 {
        import all;
        export all;
    };
    ipv6 {
        import all;
        export all;
    };
}

protocol device {
}

protocol kernel {
    ipv4 {
        import all;
        export all;
    };
    ipv6 {
        import all;
        export all;
    };
}

$BGP_NEIGHBORS

router id $BGP_ROUTER_ID;